<!-- banner start -->

<div class="contain">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000" *ngFor="let item of bannerResult;let i = index"
                [ngClass]="{active: i === 1}">
                <img src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{ item.name }}</h2>
                    <h2>{{ item.original_title }}</h2>
                    <p>{{ item.overview }}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- banner end -->

<!-- trending movies -->

<div class="contain mt-3 p-4">

    <div class="row">
        <h3 class="text-white">Trending Movies</h3>
        <div class="rowposter">
            <ng-container *ngFor="let items of trendingResult">
                <img src="https://image.tmdb.org/t/p/original/{{ items.poster_path }}" 
                class="rowimg largeposter"
                alt="...">
            </ng-container>
        </div>
    </div>

</div>
